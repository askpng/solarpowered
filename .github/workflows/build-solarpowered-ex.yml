name: Build solarpowered-ex
on:
  schedule:
    - cron: "30 2 * * 1,5" # build at 2:30 AM UTC every Monday & Friday
    
  push:
    paths:
      - ".github/workflows/build-solarpowered-ex.yml"
      - "recipes/images/solarpowered-ex.yml"
      - "recipes/packages/solarpowered-ex.yml"
      
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/solarpowered-ex.yml
    steps:
      - name: Optimize build times
        shell: bash
        run: |
          echo 'set man-db/auto-update false' | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo rm -f /var/lib/man-db/auto-update
          sudo sed -i 's/^update_initramfs=.*/update_initramfs=no/' /etc/initramfs-tools/update-initramfs.conf

      # Free disk space from secureblue & VedaOS
      - name: Free disk space
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo docker image prune --all --force || true
          sudo swapoff -a || true
          sudo rm -f /mnt/swapfile || true
          sudo rm -rf /usr/local/lib/android || true

      - name: Build solarpowered-ex
        uses: blue-build/github-action@v1.9
        with:
          recipe: ${{ matrix.recipe }}
          rechunk: true
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false

  generate_release:
    name: Generate Release
    permissions:
      contents: write
    needs: [bluebuild]
    if: github.event_name != 'pull_request'
    secrets: inherit
    uses: ./.github/workflows/release.yml