name: solarpowered
on:
  schedule:
    - cron: "00 17 * * 2,5,6,0" # build at 17:00 UTC every Tue, Fri, Sat and Sun
    
  push:
    paths: # trigger build only if recipes/*.yml is updated
      - "recipes/solarpowered.yml"
      - "recipes/solarpowered-ex.yml"
      
  pull_request: # allow PRs triggering builds
  workflow_dispatch: # allow manually triggering builds
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - solarpowered.yml
          - solarpowered-ex.yml
    steps:
       # the build is fully handled by the reusable github action
      - name: Build Custom Image
        uses: blue-build/github-action@v1.6
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
