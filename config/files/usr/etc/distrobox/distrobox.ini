# Arch Linux
[dbx.arch]
image=archlinux:latest
additional_packages="nano bat bat-extras btop tldr thefuck kitty ffmpeg yt-dlp"
exported_apps="kitty"
exported_bins="bat btop tldr"
exported_bins_path=~/.local/bin
home=~/.dbx/arch
replace=true

# BlueBuild-CLI
[dbx.bluebuild-cli]
image=ghcr.io/blue-build/cli:latest-alpine
additional_packages="nano bat git tldr"
home=~/.dbx/bluebuild-cli

# Debian
[dbx.debian]
image=debian:testing
additional_packages="nano bat tldr"
home=~/.dbx/debian
replace=true

