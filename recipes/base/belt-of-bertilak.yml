# this file contains solarpowered base packages

modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/zhangyuannie/butter/repo/fedora-%OS_VERSION%/zhangyuannie-butter-fedora-%OS_VERSION%.repo #butter
      - https://copr.fedorainfracloud.org/coprs/dusansimic/themes/repo/fedora-%OS_VERSION%/dusansimic-themes-fedora-%OS_VERSION%.repo #morewaita
    install:
      - butter #butter from zhangyuannie/butter
      - epson-inkjet-printer-escpr
      - epson-inkjet-printer-escpr2
      - evince
      - fastfetch
      - fish
      - firewall-config
      - lm_sensors
      - pulseaudio-utils
      - wl-clipboard
      #blackbox
      #- blackbox-terminal
      #gsconnect
      - gnome-shell-extension-gsconnect
      - nautilus-gsconnect
      #icons
      - morewaita-icon-theme #morewaita from dusansimic/themes
      - papirus-icon-theme
      #pop-shell
      #- gnome-shell-extension-pop-shell
    remove:
      - firefox
      - firefox-langpacks
      - htop
      - nvtop
      - vim-enhanced
      #unnecessary gnomies
      - gnome-software-rpm-ostree
      - gnome-tour
      - gnome-terminal
      - gnome-terminal-nautilus
      - yelp
      #fedora default gnome extensions
      - gnome-shell-extension-apps-menu
      - gnome-shell-extension-background-logo
      - gnome-shell-extension-launch-new-instance
      - gnome-shell-extension-places-menu
      - gnome-shell-extension-window-list
      #gnome xorg
      - gnome-classic-session
      - gnome-classic-session-xsession

  - type: gnome-extensions
    install:
      - Alphabetical App Grid
      - AppIndicator and KStatusNotifierItem Support
      - Blur my Shell
      - Caffeine
      - Dash to Dock
      - Just Perfection
      - Light Style
      - Logo Menu
      - Night Theme Switcher
      #- [QSTweak] Quick Setting Tweaker

  - type: fonts
    fonts:
      nerd-fonts:
      #remember to not add spaces or Nerd Fonts suffix!
        - JetBrainsMono
        - NerdFontsSymbolsOnly
        - Ubuntu
        - UbuntuMono
      google-fonts:
        - Figtree
        - Kosugi Maru
        - Martian Mono
        - Ruda

  - type: default-flatpaks
    system:
      install:
        - app.devsuite.Ptyxis
        - com.github.tchx84.Flatseal
        - com.github.rafostar.Clapper
        - com.mattjakeman.ExtensionManager
        - io.github.flattool.Warehouse
        - io.missioncenter.MissionCenter
        - org.gnome.clocks
        - org.gnome.Epiphany
        - org.gnome.FileRoller
        - org.gnome.Firmware
        - org.gnome.Loupe
        - org.gnome.seahorse.Application
        - org.gnome.Snapshot
        - org.gnome.TextEditor
        - org.gnome.Weather
        - re.sonny.Junction

  - type: systemd
    system:
      disabled:
        - NetworkManager-wait-online.service

  #DO NOT UNCOMMENT BEFORE EVERYTHING
  #IS PROPERLY CONFIGURED AND TESTED
  #- type: gschema-overrides
    #include:
      #- z0-pbuild-custom.gschema.override
