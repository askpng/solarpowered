# this file contains solarpowered base packages

modules:
  - type: files
    files:
      - source: usr
        destination: /usr
      - source: etc
        destination: /etc

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/zhangyuannie/butter/repo/fedora-%OS_VERSION%/zhangyuannie-butter-fedora-%OS_VERSION%.repo #butter
      - https://copr.fedorainfracloud.org/coprs/shdwchn10/AllTheTools/repo/fedora-%OS_VERSION%/shdwchn10-AllTheTools-fedora-%OS_VERSION%.repo #starship & topgrade
    install:
      - butter #butter from zhangyuannie/butter
      - codium
      - epson-inkjet-printer-escpr
      - epson-inkjet-printer-escpr2
      - fastfetch
      - fish
      - firewall-config
      - fonts-tweak-tool
      - ibus-mozc
      - ifuse
      - input-remapper
      - lm_sensors
      - playerctl
      - ptyxis
      - pulseaudio-utils
      - rsms-inter-fonts
      - starship
      - steam-devices
      - topgrade
      - uxplay
      - wl-clipboard
      - xorg-x11-server-Xwayland
      # v4l2
      - libcamera-v4l2
      - pipewire-v4l2
      - v4l2ucp
      - libva-v4l2-request
      - v4l-utils
      - x264
      - x265
      #gsconnect
      - gnome-shell-extension-gsconnect
      - nautilus-gsconnect
      #luminance
      - https://github.com/sidevesh/Luminance/releases/download/1.1.0/luminance-1.1.0.rpm
      #waydroid
      - lzip
      - waydroid
    remove:
      - firefox
      - firefox-langpacks
      - google-noto-sans-balinese-fonts
      - google-noto-sans-javanese-fonts
      - google-noto-sans-sundanese-fonts
      - htop
      - rygel
      #unnecessary gnomies
      - gnome-software-rpm-ostree
      - gnome-software
      - gnome-system-monitor
      - gnome-tour
      - gnome-terminal
      - gnome-terminal-nautilus
      - yelp
      #fedora default gnome extensions
      - gnome-shell-extension-apps-menu
      - gnome-shell-extension-background-logo
      - gnome-shell-extension-launch-new-instance
      - gnome-shell-extension-places-menu
      - gnome-shell-extension-window-list
      #gnome xorg
      - gnome-classic-session
      - gnome-classic-session-xsession
    replace:
      - from-repo: https://copr.fedorainfracloud.org/coprs/trixieua/mutter-patched/repo/fedora-%OS_VERSION%/trixieua-mutter-patched-fedora-%OS_VERSION%.repo
        packages:
        - gdm
        - gnome-shell
        - mutter
        - mutter-common
        - xorg-x11-server-Xwayland

  - type: gnome-extensions
    install:
      - Alphabetical App Grid
      - AppIndicator and KStatusNotifierItem Support
      - Bluetooth battery indicator
      - Caffeine
      - Dim Background Windows
      - Default Workspace
      - Just Perfection
      - Night Theme Switcher
      - 5446 #QSTweak
      - 5985 #Do Not Disturb While Screen Sharing Or Recording

  - type: fonts
    fonts:
      nerd-fonts:
        - NerdFontsSymbolsOnly
        - UbuntuMono
      google-fonts:
        - DotGothic16
        - Fira Sans
        - Kosugi Maru
        - Ruda
        - Titillium Web
  
  - type: script
    scripts:
      - morewaita-icon-theme.sh
      - tela-icon-theme.sh
      - qogir-icon-theme.sh
    snippets:
      - "wget https://github.com/samuelngs/apple-emoji-linux/releases/latest/download/AppleColorEmoji.ttf -P /usr/share/fonts/apple-color-emoji/"

  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub-system
      install:
        - com.github.tchx84.Flatseal
        - com.github.rafostar.Clapper
        - com.mattjakeman.ExtensionManager
        - io.github.flattool.Warehouse
        - io.missioncenter.MissionCenter
        - org.gnome.clocks
        - org.gnome.Epiphany
        - org.gnome.FileRoller
        - org.gnome.Firmware
        - org.gnome.Loupe
        - org.gnome.seahorse.Application
        - org.gnome.Snapshot
        - org.gnome.TextEditor
        - org.gnome.Weather
        - re.sonny.Junction

  - type: systemd
    system:
      disabled:
        - NetworkManager-wait-online.service
        - flatpak-system-update.timer
        - flatpak-system-update.service
        - flatpak-user-update.timer
        - flatpak-user-update.service
    user:
      enabled:
        - topgrade.timer
        - topgrade.service

