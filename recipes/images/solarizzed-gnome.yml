---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: solarizzed-gnome
description: Based on bazzite-deck-gnome

base-image: ghcr.io/ublue-os/bazzite-deck-gnome
image-version: stable

modules:
  - type: files
    files:
      - source: shared/usr
        destination: /usr

  - type: dnf
    source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      cleanup: true
      files:
        - codium.repo
      copr:
        - tigro/better_fonts
        - dusansimic/themes
        - sneexy/zen-browser
        - ilyaz/LACT
    optfix:
      - zen
    install:
      packages:
        # codium
        - codium
        # prettifying packages
        - deepin-sound-theme
        - fontconfig-font-replacements
        - go-task
        - morewaita-icon-theme
        - nautilus-extensions
        - nautilus-python
        - oxygen-sounds
        - pop-sound-theme
        - rclone
        - rclone-browser
        - yaru-sound-theme
        # misc
        - lact-libadwaita
        - python3-pyclip
        - zen-browser
  
  - type: script
    scripts:
      # citron appimage + /usr/bin link
      - solarizzed/citron.sh
  
  - type: systemd
    system:
      enabled:
        - lactd.service

  # extensions
  - type: gnome-extensions
    install:
      - Alphabetical App Grid
      - Battery time
      - Bluetooth Battery Meter
      - Night Theme Switcher
  # installs themes & icons
  - from-file: shared/script.yml
  # installs luminance & windscribe
  - from-file: shared/rpms.yml
  # installs shared fonts
  - from-file: shared/fonts.yml

  - type: signing