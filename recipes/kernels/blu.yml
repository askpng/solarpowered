modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - sentry/kernel-blu
      files:
        - https://raw.githubusercontent.com/terrapkg/subatomic-repos/main/terra.repo
    remove:
      packages:
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra
    install:
      install-weak-deps: false
      packages:
        - akmods
        - kmodtool
        - repo: copr:copr.fedorainfracloud.org:sentry:kernel-blu
          packages:
            - kernel
            # - kernel-core
            # - kernel-modules
            # - kernel-modules-core
            - kernel-modules-extra
        - repo: terra
          packages:
            - akmod-v4l2loopback.x86_64