modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - sentry/kernel-blu
    remove:
      packages:
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra
    install:
      install-weak-deps: false
      packages:
        - akmods
        - kmodtool
        - repo: copr:copr.fedorainfracloud.org:sentry:kernel-blu
          packages:
            - kernel
            - kernel-core
            - kernel-modules
            - kernel-modules-core
            - kernel-modules-extra
