      - firewall-config
      - fontconfig-font-replacements
      - gnome-boxes
      - hunspell
      - hunspell-en
      - ibus-mozc
      - ifuse
      - input-remapper
      - inxi
      - lm_sensors
      - libappindicator
      - ptyxis
      - pulseaudio-utils
      - rsms-inter-fonts
      - starship
      - steam-devices
      - topgrade
      - uxplay
      - wl-clipboard
      - xorg-x11-server-Xwayland
      - zen-browser
      - openssl
      - nautilus-python
      - nautilus-extensions
      - https://github.com/sidevesh/Luminance/releases/download/1.1.0/luminance-1.1.0.rpm
