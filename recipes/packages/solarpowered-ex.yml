modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
      copr:
        - bazzite-org/bazzite-multilib
        - bazzite-org/bazzite     
        - bazzite-org/rom-properties
        - eaglesemanation/displayconfig-mutter
        - ilyaz/LACT
        - jackgreiner/lutris-git
        - lizardbyte/beta
    install:
      install-weak-deps: false
      allow-erasing: true
      packages :
      - displayconfig-mutter
      - extest.i686
      - repo: copr:copr.fedorainfracloud.org:bazzite-org:bazzite-multilib
        packages:
        - gamescope.x86_64
      - gamescope-libs
      - gamescope-shaders
      - lact-libadwaita
      - lutris
      - mangohud
      - rocm-hip
      - rocm-clinfo
      - rocm-smi
      - rom-properties-gtk3
      - steam
      - sunshine
    remove:
      packages:
      - gamemode      
  - type: systemd
    system:
      enabled:
        - lactd.service
  - type: script
    snippets:
    # Modify Steam.desktop with extest LD_PRELOAD
    - sed -i 's|/usr/bin/steam\>|&-extest|g' /usr/share/applications/steam.desktop
    # Sunshine setup
    - setcap 'cap_sys_admin+p' /usr/bin/sunshine-v* 
    # Install Winetricks
    - curl -Lo /usr/bin/winetricks https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks 
    - chmod +x /usr/bin/winetricks