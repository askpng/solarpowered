modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
      copr:
        - bazzite-org/bazzite-multilib
        - bazzite-org/bazzite     
        - bazzite-org/rom-properties
        - ilyaz/LACT
        - jackgreiner/lutris-git
    install:
      install-weak-deps: false
      allow-erasing: true
      packages:
      - corectrl
      - extest
      - repo: copr:copr.fedorainfracloud.org:bazzite-org:bazzite-multilib
        packages:
        - gamescope.x86_64
      - gamescope-libs
      - gamescope-shaders
      - lact-libadwaita
      - lutris
      - mangohud
      - rocm-hip
      - rocm-clinfo
      - rocm-smi
      - rom-properties-gtk3
      - steam
    remove:
      packages:
      - gamemode      
  - type: systemd
    system:
      enabled:
        - lactd.service
  - type: script
    snippets:
    - curl -Lo /usr/bin/winetricks https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks 
    - chmod +x /usr/bin/winetricks