modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
    install:
      allow-erasing: true
      install-weak-deps: false
      packages:
        - gstreamer1-plugin-vaapi
        - libheif
    replace:
      - from-repo: fedora-multimedia
        packages:
          - old: ffmpeg-free
            new: ffmpeg
          - old: libavcodec-free
            new: libavcodec
          - old: libfdk-aac-free
            new: libfdk-aac
          - libva
          - mesa-dri-drivers
          - mesa-filesystem
          - mesa-libEGL
          - mesa-libGL
          - mesa-libgbm
          - mesa-va-drivers
          - mesa-vulkan-drivers