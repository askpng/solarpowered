modules:
  - type: dnf
    source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      cleanup: true
      nonfree: rpmfusion
    remove:
      packages:
        - intel-media-driver
        - libavdevice-free
        - libavfilter-free
        - libavformat-free
        - libavutil-free
        - libpostproc-free
        - libswresample-free
        - libswscale-free
    replace:
      - from-repo: rpmfusion
        packages:
        - old: ffmpeg-free
          new: ffmpeg
        - old: mesa-va-drivers
          new: mesa-va-drivers-freeworld
        - old: libavcodec
          new: libavcodec-freeworld
    install:
      install-weak-deps: false
      packages:
        - gstreamer1-plugin-libav
        - gstreamer1-plugins-bad-free-extras
        - gstreamer1-plugins-bad-freeworld
        - gstreamer1-plugins-ugly
        - gstreamer1-vaapi
        - libheif-freeworld
        - mesa-libxatracker        
        - repo: rpmfusion-nonfree
          packages:
            - intel-media-driver