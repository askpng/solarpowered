name: solarizzed
description: Based on bazzite-deck

base-image: ghcr.io/ublue-os/bazzite-deck
image-version: stable

modules:
  - type: files
    files:
      - source: shared/etc/
        destination: /etc

  - type: rpm-ostree
    optfix:
      - windscribe
    install:
      - codium
      - deepin-sound-theme
      - oxygen-sounds
      - pop-sound-theme
      - yaru-sound-theme
      - https://github.com/Windscribe/Desktop-App/releases/download/v2.13.8/windscribe_2.13.8_x86_64_fedora.rpm
    remove:
      - openssh-askpass
  
  - from-file: shared/fonts.yml

  - type: script
    scripts:
      - solarizzed/layan.sh
      - solarizzed/plasma-overdose.sh
      - tela-icon-theme.sh
      - qogir-icon-theme.sh

  - type: signing