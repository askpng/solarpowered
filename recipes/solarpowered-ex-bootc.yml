name: solarpowered-ex-bootc
description: Image optimized for AMD PC, based on Fedora's bootc image.

base-image: quay.io/fedora/fedora-bootc
image-version: 41

modules:
  - type: files
    files:
      - etc: /etc
      - usr: /usr

  - from-file: base/bootc-belt-of-bertilak.yml

  - from-file: packages/packages-solarpowered-ex.yml # also includes systemd services for TLP

  - from-file: base/fonts.yml

  - from-file: base/gnome-extensions.yml

  - from-file: base/scripts.yml

  - from-file: base/systemd.yml

  - from-file: kernels/tkg-kernel.yml

  - type: bling
    install:
    - gnome-vrr

  - type: files
    files:
    - source: solarpowered-ex/usr
      destination: /usr

  - type: signing