name: solarpowered-ex
description: Custom image formulated for my personal desktop system

base-image: ghcr.io/ublue-os/silverblue-main
image-version: 40

modules:
  - type: files
    files:
      - usr: /usr

  #EX/desktop exclusives
  - type: rpm-ostree
    repos:
      #kylegospo/system76-scheduler
      - https://copr.fedorainfracloud.org/coprs/kylegospo/system76-scheduler/repo/fedora-%OS_VERSION%/kylegospo-system76-scheduler-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/matte-schwartz/lact/repo/fedora-%OS_VERSION%/matte-schwartz-lact-fedora-%OS_VERSION%.repo #lact
      - https://copr.fedorainfracloud.org/coprs/0xdeafbeef/kernel-cachyos/repo/fedora-%OS_VERSION%/0xdeafbeef-kernel-cachyos-fedora-%OS_VERSION%.repo #cachy kernel
      - https://copr.fedorainfracloud.org/coprs/bieszczaders/kernel-cachyos-addons/repo/fedora-%OS_VERSION%/bieszczaders-kernel-cachyos-addons-fedora-%OS_VERSION%.repo #cachy uksmd
    install:
      - steam-devices
      - inxi
      #system76-scheduler
      - system76-scheduler
      - gnome-shell-extension-system76-scheduler
      # AMD stuff
      - lact
      - radeontop
    #remove:
      #- 
  
  - type: script
    scripts:
      - cachy-kernel.sh
      - block-ads.sh

  #base packages (belt of bertilak)
  - from-file: base/belt-of-bertilak.yml

  - type: yafti
    custom-flatpaks:
      #gaming
      - Cartridges: page.kramo.Cartridges
      - Celeste: com.hunterwittenborn.Celeste
      - Heroic Games Launcher: com.heroicgameslauncher.hgl
      - Itch.io: io.itch.itch
      - Lutris: net.lutris.Lutris
      - ProtonPlus: com.vysp3r.ProtonPlus
      - Ryujinx: org.ryujinx.Ryujinx
      - Steam: com.valvesoftware.Steam
      - Adwaita for Steam: io.github.Foldex.AdwSteamGtk
      #media
      - Celluloid: io.github.celluloid_player.Celluloid
      - Parabolic: org.nickvision.tubeconverter
      #utilities
      - Bitwarden: com.bitwarden.desktop
      - Github Desktop: io.github.shiftey.Desktop
      - Main Menu: page.codeberg.libre_menu_editor.LibreMenuEditor

  - type: signing
