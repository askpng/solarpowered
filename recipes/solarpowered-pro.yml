name: solarpowered-pro
description: Custom image formulated for my Lenovo T480s - highly experimental, use normal solarpowered instead!

base-image: ghcr.io/ublue-os/bluefin
image-version: 40

modules:
  - type: files
    files:
      - usr: /usr
  
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/abn/throttled/repo/fedora-%OS_VERSION%/abn-throttled-fedora-%OS_VERSION%.repo #abn/throttled 
      - https://copr.fedorainfracloud.org/coprs/sneexy/python-validity/repo/fedora-%OS_VERSION%/sneexy-python-validity-fedora-%OS_VERSION%.repo # sneexy/python-validity
      - https://copr.fedorainfracloud.org/coprs/zhangyuannie/butter/repo/fedora-%OS_VERSION%/zhangyuannie-butter-fedora-%OS_VERSION%.repo #butter
      - https://copr.fedorainfracloud.org/coprs/dusansimic/themes/repo/fedora-%OS_VERSION%/dusansimic-themes-fedora-%OS_VERSION%.repo #morewaita
    install:
      # butter
      - butter
      - morewaita-icon-theme
      # igt-gpu-tools
      - igt-gpu-tools
      # python-validity
      - fprintd-clients
      - fprintd-clients-pam
      - open-fprintd
      - python3-validity
      # tlp
      - tlp
      - tlp-rdw
      # throttled
      - throttled
      # zcfan
      - zcfan
    remove:
      - htop
      - nvtop
      - vim-enhanced
      #unnecessary gnomies
      - gnome-terminal
      - gnome-terminal-nautilus
      #fedora default gnome extensions
      - gnome-shell-extension-apps-menu
      - gnome-shell-extension-background-logo
      - gnome-shell-extension-launch-new-instance
      - gnome-shell-extension-places-menu
      - gnome-shell-extension-window-list
      #gnome xorg
      - gnome-classic-session
      - gnome-classic-session-xsession
      # from bluefin
      - bash-color-prompt
      - rclone
      - restic
      - solaar
      - tailscale
      - xprop
      - zsh
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-blur-my-shell
      - gnome-shell-extension-caffeine
      - gnome-shell-extension-dash-to-dock
      - gnome-shell-extension-logo-menu
      - gnome-shell-extension-search-light
      - openssh-askpass   
      # python-validity conflicts
      - fprintd
      - fprintd-pam
      # tlp conflicts
      - power-profiles-daemon
      # throtled-conflicts
      - thermald
  
  - type: systemd
    system:
      enabled:
        # tlp
        - tlp.service
        # throttled
        # throttled.service
      disabled:
        - NetworkManager-wait-online.service
        - systemd-rfkill.service
        - systemd-rfkill.socket
      masked: 
        # tlp
        - systemd-rfkill.service
        - systemd-rfkill.socket
  
  - type: gnome-extensions
    install:
      - AlphabeticalAppGridstuarthayhurst.v40
      - appindicatorsupportrgcjonas.gmail.com.v58
      - blur-my-shellaunetx.v62
      - dash-to-dockmicxgx.gmail.com.v92
      - caffeinepatapon.info.v54
      - just-perfection-desktopjust-perfection.v28
      - light-stylegnome-shell-extensions.gcampax.github.com.v5
      - logomenuaryan_k.v30
      - nightthemeswitcherromainvigier.fr.v77        

  - type: signing

