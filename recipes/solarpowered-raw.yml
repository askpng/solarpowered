name: solarpowered-raw
description: Custom desktop image based on the official Fedora image

base-image: quay.io/fedora/fedora-bootc
image-version: 41

modules:
  - type: files
    files:
      - etc: /etc
      - usr: /usr

  - type: bling
    install:
    - rpmfusion

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/zhangyuannie/butter/repo/fedora-%OS_VERSION%/zhangyuannie-butter-fedora-%OS_VERSION%.repo #butter
      - https://copr.fedorainfracloud.org/coprs/dusansimic/themes/repo/fedora-%OS_VERSION%/dusansimic-themes-fedora-%OS_VERSION%.repo #morewaita
      - https://copr.fedorainfracloud.org/coprs/ilyaz/LACT/repo/fedora-%OS_VERSION%/ilyaz-LACT-fedora-%OS_VERSION%.repo #lact
      - https://copr.fedorainfracloud.org/coprs/shdwchn10/AllTheTools/repo/fedora-%OS_VERSION%/shdwchn10-AllTheTools-fedora-%OS_VERSION%.repo #starship & topgrade
      - https://copr.fedorainfracloud.org/coprs/sneexy/zen-browser/repo/fedora-%OS_VERSION%/sneexy-zen-browser-fedora-%OS_VERSION%.repo #zen browser
    optfix:
      - windscribe
      - zen
    install:
      - baobab
      - cairo
      - dconf
      - dconf-editor
      - fuse
      - fuse-common
      - fuse-libs
      - fuse-overlayfs
      - fuse3
      - fuse3-libs
      - gdm
      - glib2
      - gnome-boxes
      - gnome-control-center
      - gnome-disk-utility
      - gnome-session
      - gnome-shell
      - google-noto-sans-cjk-fonts
      - gtk3
      - gvfs
      - gvfs-afc
      - gvfs-afp
      - gvfs-archive
      - gvfs-client
      - gvfs-fuse
      - gvfs-goa
      - gvfs-gphoto2
      - gvfs-mtp
      - gvfs-nfs
      - gvfs-smb
      - ifuse
      - kernel-modules-extra
      - mutter
      - nautilus
      - NetworkManager
      - NetworkManager-adsl
      - NetworkManager-bluetooth
      - NetworkManager-config-connectivity-fedora
      - NetworkManager-openconnect
      - NetworkManager-openconnect-gnome
      - NetworkManager-openvpn
      - NetworkManager-openvpn-gnome
      - NetworkManager-pptp
      - NetworkManager-pptp-gnome
      - NetworkManager-ssh
      - NetworkManager-ssh-gnome
      - NetworkManager-vpnc
      - NetworkManager-wwan
      - pango
      - ptyxis
      - python3-pyxdg
      - rsms-inter-fonts
      - gsettings-desktop-schemas
      - xdg-dbus-proxy
      - xdg-desktop-portal
      - xdg-desktop-portal-gnome
      - xdg-desktop-portal-gtk
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      - xdg-utils
      # basic stuff
      - adw-gtk3-theme
      - alsa-firmware
      - android-tools
      - butter
      - codium
      - deepin-sound-theme
      - distrobox
      - epson-inkjet-printer-escpr
      - epson-inkjet-printer-escpr2
      - fastfetch
      - ffmpeg
      - ffmpegthumbnailer
      - fish
      - flatpak
      - fwupd
      - firewall-config
      - fonts-tweak-tool
      - gnome-epub-thumbnailer
      - gnome-tweaks
      - heif-pixbuf-loader
      - hunspell
      - hunspell-en
      - igt-gpu-tools
      - inxi
      - intel-media-driver
      - just
      - lact-libadwaita
      - libappindicator
      - libheif-freeworld
      - libheif-tools
      - libva-utils
      - lm_sensors
      - lzip
      - morewaita-icon-theme
      - nautilus-extensions
      - nautilus-python
      - openrgb
      - openrgb-udev-rules
      - openssl
      - oxygen-sounds
      - pipewire-codec-aptx
      - pop-sound-theme
      - starship
      - topgrade
      - uxplay
      - waydroid
      - wl-clipboard
      - xorg-x11-server-Xwayland
      - yaru-sound-theme
      - zen-browser
      - zstd
      - https://github.com/sidevesh/Luminance/releases/download/1.1.0/luminance-1.1.0.rpm
      - https://github.com/Windscribe/Desktop-App/releases/download/v2.13.8/windscribe_2.13.8_x86_64_fedora.rpm
    replace:
      - from-repo: https://copr.fedorainfracloud.org/coprs/trixieua/mutter-patched/repo/fedora-%OS_VERSION%/trixieua-mutter-patched-fedora-%OS_VERSION%.repo
        packages:
        - gnome-shell
        - mutter
        - mutter-common
        - xorg-x11-server-Xwayland

  - from-file: kernels/tkg-kernel.yml

  - type: gnome-extensions
    install:
      - Alphabetical App Grid
      - AppIndicator and KStatusNotifierItem Support
      - Bluetooth Battery Meter
      - Caffeine
      - Just Perfection
      - Night Theme Switcher
      - Do Not Disturb While Screen Sharing Or Recording
  
  - type: fonts
    fonts:
      nerd-fonts:
        - NerdFontsSymbolsOnly
        - UbuntuMono
        - Ubuntu
      google-fonts:
        - Asap
        - Assistant
        - Fira Sans
        - IBM Plex Sans
        - Kosugi Maru
        - Ruda

  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      install:
        - ca.desrt.dconf-editor
        - com.github.tchx84.Flatseal
        - com.github.rafostar.Clapper
        - com.mattjakeman.ExtensionManager
        - io.github.flattool.Warehouse
        - io.github.nokse22.minitext
        - net.nokyan.Resources
        - org.gnome.clocks
        - org.gnome.Epiphany
        - org.gnome.FileRoller
        - org.gnome.Firmware
        - org.gnome.Loupe
        - org.gnome.seahorse.Application
        - org.gnome.SimpleScan
        - org.gnome.Snapshot
        - org.gnome.TextEditor
        - org.gnome.Weather
        - re.sonny.Junction

  - type: signing

