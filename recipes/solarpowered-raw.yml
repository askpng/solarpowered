name: solarpowered-raw
description: Custom desktop image based on the official, vanilla Fedora Silverblue image 

base-image: quay.io/fedora/fedora-silverblue
image-version: 41

modules:
  - type: files
    files:
      - etc: /etc
      - usr: /usr

  - from-file: base/raw.yml

  - from-file: base/default-flatpaks.yml

  - from-file: base/fonts.yml

  - from-file: base/gnome-extensions.yml

  - from-file: base/systemd.yml

  - type: signing

