name: solarpowered
description: Custom image formulated for my Lenovo T480s

base-image: ghcr.io/ublue-os/silverblue-main
image-version: 40

modules:
  - type: files
    files:
      - usr: /usr
  
  #T480s exclusives
  - type: rpm-ostree
    repos:
     #abn/throttled 
      - https://copr.fedorainfracloud.org/coprs/abn/throttled/repo/fedora-%OS_VERSION%/abn-throttled-fedora-%OS_VERSION%.repo
      # sneexy/python-validity
      - https://copr.fedorainfracloud.org/coprs/sneexy/python-validity/repo/fedora-%OS_VERSION%/sneexy-python-validity-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/0xdeafbeef/kernel-cachyos/repo/fedora-%OS_VERSION%/0xdeafbeef-kernel-cachyos-fedora-%OS_VERSION%.repo #cachy kernel
      - https://copr.fedorainfracloud.org/coprs/bieszczaders/kernel-cachyos-addons/repo/fedora-%OS_VERSION%/bieszczaders-kernel-cachyos-addons-fedora-%OS_VERSION%.repo #cachy uksmd
    install:
      # igt-gpu-tools
      - igt-gpu-tools
      # python-validity
      - fprintd-clients
      - fprintd-clients-pam
      - open-fprintd
      - python3-validity
      # tlp
      - tlp
      - tlp-rdw
      # throttled
      - throttled
      # zcfan
      - zcfan
    remove:
      # python-validity conflicts
      - fprintd
      - fprintd-pam
      # tlp conflicts
      - power-profiles-daemon
      # throtled-conflicts
      - thermald

  - type: script
    scripts:
      - cachy-kernel.sh

  - type: systemd
    system:
      enabled:
        # tlp
        - tlp.service
        # throttled
        # throttled.service
      masked: 
        # tlp
        - systemd-rfkill.service
        - systemd-rfkill.socket

  #base packages (belt of bertilak)
  - from-file: base/belt-of-bertilak.yml
  
  - type: signing

